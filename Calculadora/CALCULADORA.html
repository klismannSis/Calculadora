<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULADORA </title>
    <link rel="stylesheet" type="text/css" href="Calculadora.css">
    <link rel="icon" href="https://www.unsa.edu.pe/wp-content/uploads/2017/12/cropped-LogoUNSAFav-192x192.png" sizes="192x192"> 
</head>
<body onload="init();">
    <h1>CALCULADORA</h1>
    <table class="Calculadora">
       
        <tr>
            
            <td colspan="4"><h3>UNSA</h3>
                <span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="reset">C</button></td>
            <td><button id="parentesis">()</button></td>
            <td><button id="porcentaje">%</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="suma">+</button></td>
        </tr>
        <tr>
            <td><button id="multiple">+/-</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="igual">=</button></td>
        </tr>
        </form>     
    </table>
<script src="funcionalidad.js"></script>
</body>

</html>
